# docker-compose.yml

services:
  api_gateway:
    build:
      context: .
      dockerfile: ./services/api_gateway/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./services:/app/services
    environment:
      - GRAPHICS_SERVICE_URL=http://graphics_service:8001/generate/graphics
      - AUDIO_SERVICE_URL=http://audio_service:8002/generate/audio
    command: uvicorn services.api_gateway.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - graphics_service
      - audio_service
      - video_service
    networks:
      - kalaasetu-net

  graphics_service:
    build:
      context: .
      dockerfile: ./services/graphics_service/Dockerfile
    container_name: graphics-service
    ports:
      - "8001:8001"
    networks:
      - kalaasetu-net
    volumes:
      - ./services:/app/services
      - huggingface_cache:/root/.cache/huggingface
    command: uvicorn services.graphics_service.main:app --host 0.0.0.0 --port 8001 --reload
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  audio_service:
    build:
      context: .
      dockerfile: ./services/audio_service/Dockerfile
    container_name: audio-service
    ports:
      - "8002:8002"
    networks:
      - kalaasetu-net
    volumes:
      - ./services:/app/services
      - huggingface_cache:/root/.cache/huggingface # Reuse cache for TTS models
    command: uvicorn services.audio_service.main:app --host 0.0.0.0 --port 8002 --reload

  video_service:
    build:
      context: .
      dockerfile: ./services/video_service/Dockerfile
    container_name: video-service
    ports:
      - "8003:8003"
    networks:
      - kalaasetu-net
    volumes:
      # We need to share the main services directory
      - ./services:/app/services
    command: uvicorn services.video_service.main:app --host 0.0.0.0 --port 8003 --reload

  translation_service:
    build:
      context: .
      dockerfile: ./services/translation_service/Dockerfile
    container_name: translation-service
    ports:
      - "8004:8004"
    networks:
      - kalaasetu-net
    environment:
      - TRANSFORMERS_CACHE=/app/.cache

volumes:
  huggingface_cache:

networks:
  kalaasetu-net:
    driver: bridge