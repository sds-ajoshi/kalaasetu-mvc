# docker-compose.yml
version: '3.8'

services:
  api_gateway:
    build:
      context: .
      dockerfile: ./services/api_gateway/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./services:/app/services
    environment:
      - GRAPHICS_SERVICE_URL=http://graphics_service:8001/generate/graphics
      - AUDIO_SERVICE_URL=http://audio_service:8002/generate/audio
    command: uvicorn services.api_gateway.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - graphics_service
      - audio_service

  graphics_service:
    build:
      context: .
      dockerfile: ./services/graphics_service/Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./services:/app/services
      - huggingface_cache:/root/.cache/huggingface
    command: uvicorn services.graphics_service.main:app --host 0.0.0.0 --port 8001 --reload
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  audio_service:
    build:
      context: .
      dockerfile: ./services/audio_service/Dockerfile
    ports:
      - "8002:8002"
    volumes:
      - ./services:/app/services
      - huggingface_cache:/root/.cache/huggingface # Reuse cache for TTS models
    command: uvicorn services.audio_service.main:app --host 0.0.0.0 --port 8002 --reload

volumes:
  huggingface_cache: